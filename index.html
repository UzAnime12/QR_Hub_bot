<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>QR Skaner | Qulay va tez</title>
    <!-- jsQR kutubxonasi -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <!-- Font Awesome (ikonalar uchun) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --bg-gradient: linear-gradient(145deg, #f0f4ff 0%, #e6eeff 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent: #4f46e5;
            --accent-light: #818cf8;
            --border: rgba(255, 255, 255, 0.5);
            --shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.2);
            --success: #10b981;
            --error: #ef4444;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #818cf8;
            --accent-light: #a5b4fc;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5);
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background 0.3s;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 24px;
            transition: all 0.3s;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qr-icon {
            font-size: 2.4rem;
            background: var(--accent);
            width: 56px;
            height: 56px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 20px -5px var(--accent-light);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 40px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Tab bar */
        .tab-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: rgba(0,0,0,0.05);
            padding: 6px;
            border-radius: 40px;
            backdrop-filter: blur(4px);
        }

        .tab-btn {
            flex: 1;
            padding: 14px 8px;
            border: none;
            background: transparent;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn i {
            font-size: 1.2rem;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 16px -4px var(--accent-light);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Camera view */
        .camera-container {
            background: #000;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1/1;
            max-width: 400px;
            margin: 0 auto 16px;
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.3);
            border: 3px solid var(--border);
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 28px;
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .cam-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 60px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 16px -8px rgba(0,0,0,0.2);
        }

        .cam-btn i {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .cam-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .cam-btn:hover i {
            color: white;
        }

        .cam-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Upload area */
        .upload-area {
            background: rgba(0,0,0,0.03);
            border: 2px dashed var(--accent-light);
            border-radius: 32px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 16px;
        }

        .upload-area:hover {
            background: rgba(79, 70, 229, 0.1);
            border-color: var(--accent);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .upload-area .small {
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        /* Result card */
        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-top: 24px;
            backdrop-filter: blur(8px);
            transition: 0.2s;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .result-header h3 {
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .copy-btn i {
            color: var(--accent);
        }

        .copy-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .copy-btn:hover i {
            color: white;
        }

        .result-content {
            background: rgba(0,0,0,0.05);
            border-radius: 16px;
            padding: 16px;
            color: var(--text-primary);
            word-break: break-all;
            font-size: 1.1rem;
            border-left: 5px solid var(--accent);
        }

        .error-message {
            color: var(--error);
            font-size: 0.95rem;
            margin-top: 12px;
            text-align: center;
        }

        /* Footer */
        .footer {
            margin-top: 24px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container { padding: 16px; }
            h1 { font-size: 1.5rem; }
            .qr-icon { width: 48px; height: 48px; font-size: 2rem; }
            .tab-btn { font-size: 0.9rem; }
            .cam-btn { padding: 10px 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title-section">
                <div class="qr-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1>QR Skaner</h1>
            </div>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <!-- Tab bar -->
        <div class="tab-bar">
            <button class="tab-btn active" id="cameraTab">
                <i class="fas fa-camera"></i> Kamera
            </button>
            <button class="tab-btn" id="uploadTab">
                <i class="fas fa-images"></i> Yuklash
            </button>
        </div>

        <!-- Kamera tabi -->
        <div class="tab-content active" id="cameraContent">
            <div class="camera-container">
                <video id="video" playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="camera-overlay"></div>
            </div>
            <div class="camera-controls">
                <button class="cam-btn" id="switchCameraBtn" title="Kamerani almashtirish">
                    <i class="fas fa-sync-alt"></i> <span>Orqa</span>
                </button>
                <button class="cam-btn" id="torchBtn" title="Chiroq" disabled>
                    <i class="fas fa-bolt"></i> <span>Chiroq</span>
                </button>
            </div>
        </div>

        <!-- Yuklash tabi -->
        <div class="tab-content" id="uploadContent">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Rasmni tanlash uchun bosing</p>
                <p class="small">QR kodli rasm (PNG, JPG, GIF)</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <!-- Natija -->
        <div class="result-card" id="resultCard" style="display: none;">
            <div class="result-header">
                <h3><i class="fas fa-check-circle" style="color: var(--success); margin-right: 6px;"></i> Skaner natijasi</h3>
                <button class="copy-btn" id="copyBtn"><i class="fas fa-copy"></i> Nusxalash</button>
            </div>
            <div class="result-content" id="resultText"></div>
        </div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Footer (bot link) -->
        <div class="footer">
            <span>QR kod yaratish: <a href="https://t.me/sizning_botingiz" target="_blank">Telegram bot</a></span>
            <span>•</span>
            <span>v2.0 • Qulay skaner</span>
        </div>
    </div>

    <script>
        (function() {
            // Elementlar
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const resultCard = document.getElementById('resultCard');
            const resultText = document.getElementById('resultText');
            const errorMsg = document.getElementById('errorMessage');
            const copyBtn = document.getElementById('copyBtn');
            const cameraTab = document.getElementById('cameraTab');
            const uploadTab = document.getElementById('uploadTab');
            const cameraContent = document.getElementById('cameraContent');
            const uploadContent = document.getElementById('uploadContent');
            const switchCameraBtn = document.getElementById('switchCameraBtn');
            const torchBtn = document.getElementById('torchBtn');
            const themeToggle = document.getElementById('themeToggle');

            // State
            let currentStream = null;
            let currentFacingMode = 'environment'; // 'environment' (orqa) yoki 'user' (old)
            let torchSupported = false;
            let torchActive = false;
            let scanActive = false;

            // Tema sozlamalari
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();

            function updateThemeIcon() {
                const icon = themeToggle.querySelector('i');
                if (currentTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);
                updateThemeIcon();
            });

            // Tab almashish
            cameraTab.addEventListener('click', () => {
                cameraTab.classList.add('active');
                uploadTab.classList.remove('active');
                cameraContent.classList.add('active');
                uploadContent.classList.remove('active');
                stopCamera();
                startCamera(currentFacingMode);
                hideResult();
            });

            uploadTab.addEventListener('click', () => {
                uploadTab.classList.add('active');
                cameraTab.classList.remove('active');
                uploadContent.classList.add('active');
                cameraContent.classList.remove('active');
                stopCamera();
            });

            // Kamerani boshlash
            async function startCamera(facingMode = 'environment') {
                try {
                    const constraints = {
                        video: {
                            facingMode: facingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = currentStream;
                    video.setAttribute('playsinline', true);
                    await video.play();
                    scanActive = true;
                    requestAnimationFrame(scanFrame);

                    // Chiroq qo'llab-quvvatlanadimi?
                    const track = currentStream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities && track.getCapabilities();
                    torchSupported = !!(capabilities && capabilities.torch);
                    if (torchSupported) {
                        torchBtn.disabled = false;
                        torchBtn.onclick = toggleTorch;
                    } else {
                        torchBtn.disabled = true;
                        torchBtn.onclick = null;
                    }

                    // Kamera nomini yangilash
                    switchCameraBtn.querySelector('span').innerText = facingMode === 'environment' ? 'Orqa' : 'Old';
                } catch (err) {
                    errorMsg.innerText = "Kamerani ishga tushirishda xatolik: " + err.message;
                    console.error(err);
                }
            }

            // Kamerani to'xtatish
            function stopCamera() {
                scanActive = false;
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                video.srcObject = null;
                torchBtn.disabled = true;
            }

            // Kamerani almashtirish
            switchCameraBtn.addEventListener('click', () => {
                if (!currentStream) return;
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                stopCamera();
                startCamera(currentFacingMode);
            });

            // Chiroqni yoqish/o'chirish
            async function toggleTorch() {
                if (!currentStream || !torchSupported) return;
                const track = currentStream.getVideoTracks()[0];
                try {
                    await track.applyConstraints({
                        advanced: [{ torch: !torchActive }]
                    });
                    torchActive = !torchActive;
                    torchBtn.querySelector('span').innerText = torchActive ? 'Chiroq yoqilgan' : 'Chiroq';
                } catch (err) {
                    console.warn("Chiroq xatosi:", err);
                }
            }

            // Har bir kadrni skanerlash
            function scanFrame() {
                if (!scanActive || video.readyState !== video.HAVE_ENOUGH_DATA) {
                    requestAnimationFrame(scanFrame);
                    return;
                }
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height, {
                    inversionAttempts: 'dontInvert',
                });
                if (code) {
                    showResult(code.data);
                    // Skanerlagach to'xtatish kerakmi? Davom etish mumkin, lekin bir marta topgan zahoti to'xtatsak yaxshi
                    // scanActive = false; // agar bir marta skanerlab to'xtatmoqchi bo'lsak
                }
                requestAnimationFrame(scanFrame);
            }

            // Natijani ko'rsatish
            function showResult(text) {
                resultText.innerText = text;
                resultCard.style.display = 'block';
                errorMsg.innerText = '';
            }

            function hideResult() {
                resultCard.style.display = 'none';
                errorMsg.innerText = '';
            }

            // Nusxalash
            copyBtn.addEventListener('click', async () => {
                const text = resultText.innerText;
                try {
                    await navigator.clipboard.writeText(text);
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Nusxalandi';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Nusxalash';
                    }, 2000);
                } catch (err) {
                    errorMsg.innerText = "Nusxalashda xatolik";
                }
            });

            // Yuklangan rasmni skanerlash
            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, canvas.width, canvas.height, {
                            inversionAttempts: 'dontInvert',
                        });
                        if (code) {
                            showResult(code.data);
                        } else {
                            errorMsg.innerText = "QR kod topilmadi. Boshqa rasmni sinab ko'ring.";
                            resultCard.style.display = 'none';
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                // Inputni tozalash (shu rasmni qayta tanlash mumkin)
                fileInput.value = '';
            });

            // Upload maydoniga bosish
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Sahifa yuklanganda kamerani boshlash (agar kamera tabi aktiv bo'lsa)
            window.addEventListener('load', () => {
                if (cameraContent.classList.contains('active')) {
                    startCamera(currentFacingMode);
                }
            });

            // Sahifa yopilganda kamerani to'xtatish
            window.addEventListener('beforeunload', () => {
                stopCamera();
            });

            // Rasm tashlash uchun drag & drop (ixtiyoriy)
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.background = 'rgba(79, 70, 229, 0.2)';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.background = '';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.background = '';
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    fileInput.files = e.dataTransfer.files;
                    fileInput.dispatchEvent(new Event('change'));
                } else {
                    errorMsg.innerText = "Iltimos, rasm faylini tashlang.";
                }
            });
        })();
    </script>
</body>
</html>
